<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nayan ‚ù§Ô∏è Janshi ‚Äì Our Love Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,#ffe4ec,#fff0f5,#ffffff);
      text-align:center;
    }
    h1,h2{font-family:'Great Vibes',cursive;color:#d6336c;}
    section{padding:60px 20px;}
    .hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;}
    .names{color:#ff4d6d;font-size:1.5rem;}

    /* POPUP */
    .popup{
      position:fixed;
      inset:0;
      background:rgba(255,182,193,.9);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    .popup-box{
      background:#fff;
      padding:30px;
      border-radius:30px;
      width:90%;
      max-width:320px;
    }
    .buttons{
      margin-top:20px;
      position:relative;
      height:70px;
    }
    button{
      padding:12px 20px;
      border:none;
      border-radius:25px;
      font-size:1rem;
      cursor:pointer;
    }
    #yesBtn{background:#ff4d6d;color:#fff;}
    #noBtn{
      background:#adb5bd;
      color:#fff;
      position:absolute;
      left:120px;
    }

    /* GALLERY */
    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
      max-width:900px;
      margin:auto;
    }
    .gallery img{
      width:100%;
      border-radius:20px;
    }

    footer{background:#ffd1dc;padding:20px;color:#a61e4d;}
  </style>
</head>

<body>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h2>Will you be my Valentine? üíñ</h2>
    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>
</div>

<section class="hero">
  <h1>Janshi, You Are My Forever ‚ù§Ô∏è</h1>
  <p>A love story written by destiny</p>
  <div class="names">Nayan & Janshi</div>
</section>

<section>
  <h2>Our Memories üì∏</h2>
  <div class="gallery">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>
</section>

<footer>
  Made with infinite love by Nayan for Janshi ‚ù§Ô∏è
</footer>

<!-- INLINE JS (FORCED WORKING) -->
<script>
  const popup = document.getElementById("popup");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  yesBtn.onclick = () => {
    popup.style.display = "none";
    alert("Yayyy üíñ I love you Janshi ‚ù§Ô∏è");
  };

  function moveNo(){
    noBtn.style.left = Math.random()*200 + "px";
    noBtn.style.top = Math.random()*40 + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);
</script>

</body>
</html>
